<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- trigger the modal -->
    <img src="images/img_snow.jpg" alt="snow" id="img">
    <!-- the modal -->
    <div class="modal" id="modal">
        <!-- close btn -->
        <span class="close">&times;</span>
        <!-- modal content (img) -->
        <img class="modal-content" id="img-content">
        <!-- modal caption (img text) -->
        <div id="caption"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
